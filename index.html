<!DOCTYPE html>
<!-- 
    NOTE: This file needs to be opened using a live server (not directly via file://)
    The fetch API requires a web server to load data.json due to CORS restrictions.
    
    Options to run:
    1. Use VS Code Live Server extension
    2. Run: python -m http.server 8000 (then open http://localhost:8000)
    3. Use: npx http-server -p 8000
    4. Deploy to GitHub Pages (recommended for production)
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Embedded & Firmware Opportunities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a4d2e;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 
                50px 50px,
                50px 50px,
                200px 200px,
                100px 100px;
            background-position: 
                0 0,
                0 0,
                0 0,
                25px 25px;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            color: #4ade80;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            color: #86efac;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .company-name {
            font-weight: 600;
            color: #333;
        }

        .website-link {
            color: #16a34a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .website-link:hover {
            color: #15803d;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #4ade80;
            font-size: 1.5em;
            padding: 50px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡µðŸ‡­ PH Embedded & Firmware Opportunities</h1>
            <p class="subtitle">Companies offering opportunities in embedded systems, firmware engineering, hardware design, IoT, and robotics R&D</p>
        </header>

        <div id="loading" class="loading">Loading companies...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="table-container" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Focus Area</th>
                        <th>Roles / Projects</th>
                        <th>Website / LinkedIn</th>
                    </tr>
                </thead>
                <tbody id="companies-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadCompanies() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to load companies');
                }
                const companies = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';

                const tbody = document.getElementById('companies-table-body');

                companies.forEach(company => {
                    const row = document.createElement('tr');

                    const companyCell = document.createElement('td');
                    companyCell.className = 'company-name';
                    companyCell.textContent = company.company;

                    const focusAreaCell = document.createElement('td');
                    focusAreaCell.textContent = company.focus_area;

                    const rolesCell = document.createElement('td');
                    rolesCell.textContent = company.roles_or_projects;

                    const websiteCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.className = 'website-link';
                    link.href = company.website_or_linkedin;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.textContent = company.website_or_linkedin;
                    websiteCell.appendChild(link);

                    row.appendChild(companyCell);
                    row.appendChild(focusAreaCell);
                    row.appendChild(rolesCell);
                    row.appendChild(websiteCell);

                    tbody.appendChild(row);
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Failed to load companies. Please try again later.';
                errorDiv.style.display = 'block';
                console.error('Error loading companies:', error);
            }
        }

        loadCompanies();
    </script>
</body>
</html>
